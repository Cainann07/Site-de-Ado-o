<!DOCTYPE html>
<html lang="pt-BR">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="icon" href="img/logopethouse.png" type="image/png">
	<link rel="stylesheet" href="css/login.css">

	<style>
		html {
			background-image: url('img/pexels-alexander-grey-1909802.jpg');
			background-size: 1370px;
			background-position: top center;
			background-repeat: no-repeat;
		}
	</style>
</head>

<body>


	<header>
		<h1>Login</h1>
		<img src="img/logopethouse.png" alt="">
	</header>
	<form action="login" method="get">
		<div class="form-group">
			<label for="exampleInputEmail1">Endereço de email</label>
			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email"
				name="email">
			<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputPassword1">Senha</label>
			<input type="password" class="form-control" id="senha" placeholder="Senha" name="senha">
		</div>
		<div class="form-group form-check">
			<a href="">Esqueceu sua senha?</a><br>
			<a href="cadastrarconta.html">Não tem uma conta? Faça seu cadastro</a>
		</div>
		<button type="submit" class="btn btn-primary"><a class="botao" value = "Enviar" >Entrar</button>
	</form>
</body>

</html>
