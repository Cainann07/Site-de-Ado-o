<!DOCTYPE html>
<html lang="pt-BR">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar conta</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="icon" href="img/logopethouse.png" type="image/png">
	<link rel="stylesheet" href="css/cadastrarconta.css">

	<style>
		html {
			background-image: url('img/pexels-alexandra-bilham-7329892.jpg');
			background-size: 1360px;
			background-position: top center;
			background-repeat: no-repeat;
		}
		

	</style>
</head>

<body>


	<header>
		<h1>Cadastrar conta</h1>
		<img src="img/logopethouse.png" alt="">
	</header>
	<section>
		<form name="formulario" action="insert" method="get">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputName4">Informe seu nome</label>
					<input type="text" class="form-control" name="nome" id="inputName4"
						placeholder="Digite seu nome...">
				</div>
				<div class="form-group col-md-6">
					<label for="inputEmail4">E-mail</label>
					<input type="email" class="form-control" name="email" id="inputEmail4"
						placeholder="Informe seu E-mail...">
				</div>
				<div class="form-group col-md-6">
					<label for="inputPassword4">Crie sua senha</label>
					<input type="password" class="form-control" name="senha" id="inputPassword4"
						placeholder="Digite sua senha...">
				</div>				
			</div>
			<input type="button" value="Adicionar" onclick="validar()" class="botao">
		</form>
	</section>
	
	<script src="scripts/validador.js"></script>
</body>

</html>
